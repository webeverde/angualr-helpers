<div class="form-group" [formGroup]="form"
    [ngClass]="{'has-error':form.sent && form.controls[name]?.errors}">
    <label for="{{name}}" *ngIf="showLabel">{{label}}</label>
    <div class="input-group">
        <input type="text" [value]="displayDate| date: 'dd.MM.yyyy'" readonly="true" [disabled]="disabled"
            class="form-control" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
            (dateSelect)="onDateSelect($event)" [startDate]="date">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" [disabled]="disabled" (click)="d.toggle()" type="button">
                <fa-icon icon="calendar"></fa-icon>
            </button>
        </div>
    </div>
    <error-block *ngIf="form.sent" [control]="form.controls[name]" [messages]="messages" [ignore]="ignore">
    </error-block>
    <small class="text-muted" *ngIf="helpText">{{helpText}}</small>
</div>
